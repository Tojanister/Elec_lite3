<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Landing page</title>
</head>
<body>

      <div class="row">
        <div class="col s12 m3" id="menu_worker">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Dolgozók</span>
              <span class="large material-icons">people_outline</span>
              <p>Dolgozók listája, hozzáadás, módosítás, törlés</p>
            </div>
          </div>
        </div>
        <div class="col s12 m3" id="menu_payment">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Bérszámfejtés</span>
              <span class="large material-icons">monetization_on</span>
              <p>Fix bér, órabér, ledolgozott órák száma</p>
            </div>
          </div>
        </div>
        <div class="col s12 m3" id="menu_charts">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Dashboard</span>
              <span class="large material-icons">insert_chart_outlined</span>
              <p>Kimutatások, chart-ok, összegzések helye</p>
            </div>
          </div>
        </div>         
      </div>

<script>
    
    const {ipcRenderer} = require('electron');

    const workers = document.querySelector('#menu_worker');
    workers.addEventListener('click', changeToWorkers);

    function changeToWorkers(e){
        e.preventDefault();
        ipcRenderer.send('routing:workers');
    }
    
</script>
<style>
    
    .material-icons{
        font-size: 8vh;
        cursor: pointer;
    }
    #menu_worker{
        cursor: pointer;
    }
     
</style>      
</body>
</html>
