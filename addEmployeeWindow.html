<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Alkalmazott hozzáadása</title>
</head>
<body>

    <div class="row">
        <form class="col s12">
          <input id="curr_ID_hid" type="hidden">
          <div class="row">
            <div class="input-field col s4">
              <i class="material-icons prefix">account_circle</i>
              <input placeholder="Placeholder" id="first_name" type="text" class="validate">
              <label for="first_name">Vezetéknév</label>
            </div>
            <div class="input-field col s4">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Keresztnév</label>
            </div>
            <div class="input-field col s4">
                <input id="birth_date" type="text" class="datepicker">
                <label for="birth_date">Születési dátum</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name='action'>Hozzáadás</button>
        </form>

      </div>    

    <script>

      const isEditable = (document.getElementById("curr_ID_hid").value != "") ? true : false;
      console.log(isEditable);

        document.addEventListener('DOMContentLoaded', function () {
            var options = {
                defaultDate: new Date(),
                setDefaultDate: true,
                maxDate: new Date(),
                minDate: new Date('1950-01-01'),
                yearRange: [1950,2020],
                changeMonth: true,
                changeYear: true,
                //format: 'dd-mm-yyyy',
                format: 'yyyy-mm-dd',
                i18n: {
                    cancel: 'Mégse',
                    clear: 'Törlés',
                    done: 'Választ',
                    months: ["Január", "Február", "Március", "Április", "Május", "Június", "Július", "Augusztus", "Szeptember", "Október", "November", "December"],
                    monthsShort: ["Jan", "Feb", "Mar", "Ápr", "Máj", "Jún", "Júl", "Aug", "Szep", "Okt", "Nov", "Dec"],
                    weekdays: ["Vasárnap","Hétfő", "Kedd", "Szerda", "Csütörtök", "Péntek", "Szombat"],
                    weekdaysShort: ["Vas","Hétfő", "Kedd", "Szer", "Csüt", "Pént", "Szom"],
                    weekdaysAbbrev: ["V","H", "K", "Sz", "Cs", "P", "Szo"]                    
                },
            };
            var elems = document.querySelector('.datepicker');
            var instance = M.Datepicker.init(elems, options);
            // instance.open();
            //instance.setDate(new Date(2018, 2, 8));
            instance.setDate(new Date());
            //instance.options.minDate = new Date('1950-01-01');
        });

        const {ipcRenderer} = require('electron');

        const form = document.querySelector('form');
        form.addEventListener('submit', submitFrom);

        function submitFrom(e){
            e.preventDefault();

            let personalData = [];

            const first_name = document.querySelector('#first_name').value;
            const last_name = document.querySelector('#last_name').value;
            const birth_date = document.querySelector('#birth_date').value;
            const email = document.querySelector('#email').value;

            personalData.push(first_name, last_name, birth_date, email);
            ipcRenderer.send('employee:add', personalData);
            
        }

    </script>
</body>
</html>
